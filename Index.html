<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto MoneTag Ads Reward System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      width: 320px;
      border: 1px solid #333;
    }
    .container h1 { font-size: 20px; color: #FFD700; margin-bottom: 10px; text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
    .developer { font-size: 12px; background-color: #4CAF50; padding: 5px 10px; border-radius: 5px; margin-bottom: 15px; display: inline-block; cursor: pointer; color: white; }
    .stats p { margin: 5px 0; font-size: 14px; color: #FFD700; }
    .progress-circle { width: 80px; height: 80px; border: 4px solid #FFD700; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin: 10px auto; }
    .progress-circle span { font-size: 18px; font-weight: bold; color: #FFD700; }
    .buttons button { width: 90%; margin: 5px 0; padding: 10px; font-size: 14px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: all 0.3s; }
    #watch-ad-btn { background: #FFD700; color: #000; }
    #watch-video-btn { background: #FF0000; color: white; }
    #auto-ad-btn { background: #4CAF50; color: white; }
    #stop-auto-btn { background: #FF6347; color: white; }
    .buttons button:nth-child(5) { background: linear-gradient(45deg, #FFD700, #4CAF50); color: white; }
    .buttons button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4); }
    .withdraw-section { margin-top: 20px; display: none; padding: 20px; background-color: #1a1a1a; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); border: 1px solid #333; }
    .withdraw-section h3 { color: #FFD700; }
    #video-container { display: none; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auto MoneTag Ads</h1>
    <div class="developer">Developer by TBPYC</div>
    <div class="user-info">
      <p>Welcome, <span id="user-name"></span></p>
    </div>
    <div class="stats">
      <p>Watched Ads: <span id="watched-ads">0</span></p>
      <p>Earned Points: <span id="earned-points">0.00</span></p>
    </div>
    <div class="progress-circle">
      <span id="ads-progress">0%</span>
    </div>
    <div class="buttons">
      <button id="watch-ad-btn" onclick="watchAd()">Watch Ad</button>
      <button id="watch-video-btn" onclick="watchVideo()">ðŸ’° YouTube Video Watch</button>
      <button id="auto-ad-btn" onclick="startAutoAds()">Auto Show Ads</button>
      <button id="stop-auto-btn" onclick="stopAutoAds()" disabled>Stop Auto Ads</button>
      <button onclick="showWithdrawForm()">Withdrawal Request</button>
    </div>
    <div id="video-container">
      <iframe width="280" height="158" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <p style="color:#FFD700; font-size:12px;">Watch full video to earn 1 point</p>
    </div>
    <div id="withdraw-section" class="withdraw-section">
      <h3>Withdrawal</h3>
      <input type="number" id="withdraw-amount" placeholder="Enter points to withdraw" min="5">
      <select id="payment-method">
        <option value="Bkash">Bkash</option>
        <option value="Nagad">Nagad</option>
        <option value="Manual">Manual Withdraw</option>
      </select>
      <input type="text" id="withdraw-phone" placeholder="Enter phone number">
      <button onclick="withdrawPoints()">Withdraw</button>
      <p id="withdraw-status"></p>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    (function(){
      const adScript = document.createElement('script');
      adScript.async = true;
      adScript.src = 'https://' + ['js','onclckmn','com'].join('.') + '/static/onclicka.js';
      adScript.setAttribute('data-admpid', '310679');
      document.head.appendChild(adScript);
    })();

    const MIN_WITHDRAW_POINTS = 5000;
    const BOT_TOKEN = window.APP_CONFIG.BOT_TOKEN;
    const ADMIN_USER_ID = window.APP_CONFIG.ADMIN_USER_ID;
    const telegramUserName = window.APP_CONFIG.TELEGRAM_USER;

    const YOUTUBE_VIDEOS = ["https://www.youtube.com/embed/dQw4w9WgXcQ"];
    let watchedAdsCount = 0;
    let earnedPoints = 0.00;
    let autoAdInterval = null;
    let currentVideo = null;

    document.getElementById("user-name").textContent = telegramUserName;

    if (localStorage.getItem('watchedAdsCount')) {
      watchedAdsCount = parseInt(localStorage.getItem('watchedAdsCount'));
      earnedPoints = parseFloat(localStorage.getItem('earnedPoints'));
      document.getElementById('watched-ads').textContent = watchedAdsCount;
      document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
    }

    function show_9692072() {
      return new Promise((resolve) => {
        console.log("Simulated Ad watched");
        setTimeout(resolve, 2000);
      });
    }

    function watchAd() {
      show_9692072().then(() => {
        watchedAdsCount++;
        earnedPoints += 10;
        updateStats();
        updateProgressCircle();
      });
    }

    function watchVideo() {
      const videoContainer = document.getElementById('video-container');
      const iframe = videoContainer.querySelector('iframe');
      const randomVideo = YOUTUBE_VIDEOS[Math.floor(Math.random() * YOUTUBE_VIDEOS.length)];
      iframe.src = randomVideo + "?autoplay=1&mute=1";
      videoContainer.style.display = 'block';
      currentVideo = { startTime: Date.now(), watched: false };

      const videoCheckInterval = setInterval(() => {
        if (currentVideo && !currentVideo.watched) {
          const timeWatched = (Date.now() - currentVideo.startTime) / 1000;
          if (timeWatched >= 120) {
            currentVideo.watched = true;
            earnedPoints += 10;
            updateStats();
            updateProgressCircle();
            alert('You earned 1 point for watching the full video!');
            clearInterval(videoCheckInterval);
          }
        } else {
          clearInterval(videoCheckInterval);
        }
      }, 1000);
    }

    function startAutoAds() {
      if (autoAdInterval) clearInterval(autoAdInterval);
      autoAdInterval = setInterval(watchAd, 5000);
      document.getElementById('auto-ad-btn').disabled = true;
      document.getElementById('stop-auto-btn').disabled = false;
    }

    function stopAutoAds() {
      clearInterval(autoAdInterval);
      autoAdInterval = null;
      document.getElementById('auto-ad-btn').disabled = false;
      document.getElementById('stop-auto-btn').disabled = true;
    }

    function showWithdrawForm() {
      document.getElementById('withdraw-section').style.display = 'block';
      document.getElementById('video-container').style.display = 'none';
    }

    function withdrawPoints() {
      const amount = parseFloat(document.getElementById('withdraw-amount').value);
      const method = document.getElementById('payment-method').value;
      const phone = document.getElementById('withdraw-phone').value.trim();

      if (isNaN(amount) || amount < MIN_WITHDRAW_POINTS) {
        document.getElementById('withdraw-status').textContent = `Minimum withdrawal amount is ${MIN_WITHDRAW_POINTS} points.`;
        return;
      }
      if (amount > earnedPoints) {
        document.getElementById('withdraw-status').textContent = `Insufficient balance. You have ${earnedPoints.toFixed(2)} points.`;
        return;
      }
      if (!phone.match(/^\d{10,15}$/)) {
        document.getElementById('withdraw-status').textContent = `Please enter a valid phone number (10-15 digits).`;
        return;
      }
      if (!["Bkash", "Nagad", "Manual"].includes(method)) {
        document.getElementById('withdraw-status').textContent = `Invalid payment method selected.`;
        return;
      }

      earnedPoints -= amount;
      updateStats();

      const msg = `ðŸŸ¡ *Withdraw Request* ðŸŸ¡\nðŸ‘¤ User: ${telegramUserName}\nðŸ’° Points: ${amount}\nðŸ“± Method: ${method}\nðŸ“ž Number: ${phone}\nðŸ•’ Time: ${new Date().toLocaleString()}`;
      sendTelegram(msg);

      document.getElementById('withdraw-status').textContent = 'âœ… Withdrawal request sent successfully!';
      document.getElementById('withdraw-amount').value = '';
      document.getElementById('withdraw-phone').value = '';
    }

    function updateStats() {
      document.getElementById('watched-ads').textContent = watchedAdsCount;
      document.getElementById('earned-points').textContent = earnedPoints.toFixed(2);
      localStorage.setItem('watchedAdsCount', watchedAdsCount);
      localStorage.setItem('earnedPoints', earnedPoints.toFixed(2));
    }

    function updateProgressCircle() {
      const totalTarget = 10;
      const percentage = Math.min((watchedAdsCount / totalTarget) * 100, 100);
      document.getElementById('ads-progress').textContent = `${Math.floor(percentage)}%`;
    }

    function sendTelegram(message) {
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: ADMIN_USER_ID,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(res => res.json())
      .then(data => console.log("Message sent to Telegram", data))
      .catch(err => console.error("Telegram Error:", err));
    }
  </script>
</body>
</html>
